<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Git User</title>
  </head>
  <body>
    <div id="container">
      <h2>Git User</h2>
      <input id="input-git" type="text" placeholder="Enter GitHub Name" />
      <button id="btn">Search</button>
      <div id="info">
        <li><span>Name: </span> <span id="name-git"></span></li>
        <li><span>Avatar: </span> <img id="avatar-git"></img></li>
        <li><span>Email: </span> <span id="email-git"></span></li>
        <li><span>Company </span> <span id="company-git"></span></li>
        <li><span>Followers: </span> <span id="follower-git"></span></li>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
